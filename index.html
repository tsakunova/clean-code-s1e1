<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="page">
    <div class="header">
      <img class="header_image" src="./eisenhower-matrix.jpg">
      <a class="header_link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="main_new-task">
        <label class="label" for="new-task_input">Add Item</label>
        <div class="new-task_wrapper">
          <input id="new-task_input" class="task_item-style input-text" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="main_title">Todo</h3>
      <ul class="main_incomplete-tasks" id="main_incomplete-tasks">
        <li class="incomplete-tasks_item">
          <input type="checkbox" class="checkbox">
          <label class="input-style label">Pay Bills</label>
          <input type="text" class="input-style input-text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="editMode incomplete-tasks_item">
          <input type="checkbox" class="checkbox">
          <label class="input-style label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-style input-text">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="main_title">Completed</h3>
      <ul class="main_completed-tasks" id="main_completed-tasks">
        <li class="completed-tasks_item">
          <input type="checkbox" class="checkbox" checked>
          <label class="input-style label">See the Doctor</label>
          <input type="text" class="input-style input-text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>

</html>
