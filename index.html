<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="matrix-eisenhower">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main todo">
      <section class="new-task">
        <label class="todo-item__label todo__title" for="new-task_input">Add Item</label>
        <div class="todo-item__row">
          <input id="new-task_input" class="todo-item__input-text input-style" type="text">
          <button class="todo-item__btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="todo__title">Todo</h3>
        <ul class="todo__incomplete-tasks" id="todo__incomplete-tasks">
          <li class="todo-item">
            <input type="checkbox" class="todo-item__checkbox">
            <label class="todo-item__label input-style">Pay Bills</label>
            <input type="text" class="todo-item__input-text input-style">
            <button class="todo-item__btn edit">Edit</button>
            <button class="todo-item__btn delete">
              <img class="delete_img" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="edit-mode todo-item">
            <input type="checkbox" class="todo-item__checkbox">
            <label class="todo-item__label input-style">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo-item__input-text input-style">
            <button class="todo-item__btn edit">Save</button>
            <button class="todo-item__btn delete">
              <img class="delete_img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="todo__title">Completed</h3>
        <ul class="todo__completed-tasks" id="todo__completed-tasks">
          <li class="todo-item">
            <input type="checkbox" class="todo-item__checkbox" checked>
            <label class="todo-item__label input-style">See the Doctor</label>
            <input type="text" class="todo-item__input-text input-style">
            <button class="todo-item__btn edit">Edit</button>
            <button class="todo-item__btn delete">
              <img class="delete_img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      
    </main>
    <script src="app.js"></script>
  </body>

</html>
